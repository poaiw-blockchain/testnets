name: Repo guardrails

on:
  push:
  pull_request:

jobs:
  guardrails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Repo sanity checks
        env:
          SKIP_SIZE_CHECK: "1"
        run: ./scripts/ci/check-repo-sanity.sh

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
